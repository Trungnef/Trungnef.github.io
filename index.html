<!DOCTYPE html>

<body>

<h1 style="position: fixed; bottom: 10px; right: 10px; font-size: 18px; font-family: Arial, sans-serif; color: white; background: rgba(0, 0, 0, 0.4); padding: 6px 12px; border-radius: 8px; z-index: 9999;">
<a href ="https://himitsuhito.github.io/Hari-ulang-tahun/">Trune</a>
</h1>
  <button id="musicButton" disabled>üéµ</button>
  <div id="player"></div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
     const startTime = 227;
    const endTime = 261;
    window.onYouTubeIframeAPIReady = function() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'E7Aif6vPMhU',
        playerVars: {
          autoplay: 0, // ƒê·ªÉ l√† 0, ch√∫ng ta s·∫Ω ƒëi·ªÅu khi·ªÉn b·∫±ng API
          start: startTime,
          end: endTime,
          controls: 0,
          loop: 1,
          playlist: 'E7Aif6vPMhU'
        },
        events: {
          onReady: (event) => {
            const btn = document.getElementById('musicButton');
            btn.disabled = false;
            btn.innerText = "üéµ";
            
            // C·ªë g·∫Øng ph√°t nh·∫°c t·ª± ƒë·ªông
            event.target.playVideo();

            // Sau m·ªôt kho·∫£ng tr·ªÖ ng·∫Øn, ki·ªÉm tra xem nh·∫°c c√≥ th·ª±c s·ª± ƒëang ph√°t kh√¥ng
            setTimeout(() => {
              if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                // N·∫øu kh√¥ng, c√≥ th·ªÉ do tr√¨nh duy·ªát ch·∫∑n, h√£y hi·ªán n√∫t
                btn.style.display = 'block';
              }
            }, 1000);
          },
          onStateChange: (event) => {
            if (event.data === YT.PlayerState.ENDED) {
              player.seekTo(startTime); // Quay l·∫°i th·ªùi ƒëi·ªÉm b·∫Øt ƒë·∫ßu khi h·∫øt ƒëo·∫°n
            } else if (event.data === YT.PlayerState.PLAYING) {
              // Khi nh·∫°c b·∫Øt ƒë·∫ßu ph√°t (d√π l√† t·ª± ƒë·ªông hay do ng∆∞·ªùi d√πng click), ·∫©n n√∫t ƒëi
              document.getElementById('musicButton').style.display = 'none';
            }
          }
        }
      });
    };

    document.getElementById('musicButton').addEventListener('click', () => {
      if (player) {
        player.playVideo();
      }
    });

    // Th√™m s·ª± ki·ªán t·ª± ƒë·ªông ph√°t nh·∫°c khi ng∆∞·ªùi d√πng tr·ªè chu·ªôt v√†o trang
    let triedAutoPlay = false;
    function tryAutoPlayMusic() {
      if (!triedAutoPlay && player) {
        player.playVideo();
        triedAutoPlay = true;
      }
    }
    document.body.addEventListener('pointerenter', tryAutoPlayMusic, { once: true });
    document.body.addEventListener('touchstart', tryAutoPlayMusic, { once: true });
  </script>

  <script type="module" src="script.js"></script>
</body>
</html>
