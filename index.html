<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Updated meta viewport tag for iOS full-screen support -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no">
  <title>Galaxy with Love</title>
  <link rel="stylesheet" href="style.css" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/loaders/FontLoader.js": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/FontLoader.js",
        "three/examples/jsm/geometries/TextGeometry.js": "https://unpkg.com/three@0.152.2/examples/jsm/geometries/TextGeometry.js"
      }
    }
  </script>
  <style>
    #player {
      display: none;
    }
    #musicButton {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      background-color: #ffffff10;
      color: white;
      border: 1px solid white;
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
      font-weight: bold;
      backdrop-filter: blur(5px);
    }
    #musicButton:hover {
      background-color: #ffffff30;
    }
    #rotate-notice {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 9999;
      display: none; /* initially hidden, shown in portrait mode */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #rotate-notice p { font-size: 1.5em; color: #333; margin-top: 20px; }
    .icon {
      width: 100px;
      height: 100px;
      transform-style: preserve-3d;
      animation: rotatePhone 2s infinite;
    }
    @keyframes rotatePhone {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(90deg); }
      100% { transform: rotateY(0deg); }
    }
    /* Added CSS for iOS full-screen mode */
    html, body {
      height: 100vh !important;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    @media (orientation: landscape) {
      html, body {
          position: fixed;
          width: 100vw;
          height: 100vh;
          margin: 0;
          padding: 0;
          overflow: hidden;
      }
    }
  </style>
  <!-- Added meta tags for iOS full-screen mode -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
  <!-- Inserted rotate notice overlay and orientation detection script -->
  <div id="rotate-notice" style="display:none;">
    <!-- Updated icon with phone outline and horizontal arrow for rotation indication -->
    <div class="icon">
      <svg width="100" height="100" viewBox="0 0 24 24">
        <defs>
          <marker id="arrowhead" markerWidth="6" markerHeight="4" refX="0" refY="2" orient="auto">
            <path d="M0,0 L0,4 L6,2 z" fill="#333"/>
          </marker>
        </defs>
        <g fill="none" stroke="#333" stroke-width="1.5">
          <rect x="7" y="2" width="10" height="20" rx="1" ry="1"/>
          <line x1="2" y1="12" x2="22" y2="12" marker-end="url(#arrowhead)"/>
        </g>
      </svg>
    </div>
    <p>Please rotate your phone to landscape mode</p>
  </div>
  <script>
  function toggleMainContent(visible) {
    Array.from(document.body.children).forEach(function(el) {
      if(el.id !== 'rotate-notice') {
        el.style.display = visible ? '' : 'none';
      }
    });
  }

  function checkOrientation() {
      if(window.innerHeight > window.innerWidth) {
           document.getElementById('rotate-notice').style.display = 'flex';
           toggleMainContent(false);
           document.body.style.height = '100vh';
      } else {
           document.getElementById('rotate-notice').style.display = 'none';
           toggleMainContent(true);
           document.body.style.height = '100vh';
           setTimeout(function(){ window.scrollTo(0,1); }, 100);
      }
  }

  window.addEventListener('resize', checkOrientation);
  // Ensure the check runs once DOM is fully loaded
  document.addEventListener('DOMContentLoaded', checkOrientation);
  </script>
  <!-- End of orientation script -->

  <div id="container"></div>

  <div id="landscape-warning">
    <div class="warning-content">
      <div class="rotate-icon"></div>
      <h1>Stellar Bloom</h1>
      <h1>Tinh Cầu</h1>
      <div class="stars-bg"></div>
    </div>
  </div>

  <div id="dark-overlay"></div>
  <div id="info"></div>
<h1 style="position: fixed; bottom: 10px; right: 10px; font-size: 14px; font-family: Arial, sans-serif; color: white; background: rgba(0, 0, 0, 0.4); padding: 6px 12px; border-radius: 8px; z-index: 9999;">
<a href ="https://www.facebook.com/Trungg.nef">Love from Trune</a>
</h1>
  <button id="musicButton" disabled>🎵</button>
  <div id="player"></div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
     const startTime = 227;
    const endTime = 261;
    window.onYouTubeIframeAPIReady = function() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'E7Aif6vPMhU',
        playerVars: {
          autoplay: 0, // Để là 0, chúng ta sẽ điều khiển bằng API
          start: startTime,
          end: endTime,
          controls: 0,
          loop: 1,
          playlist: 'E7Aif6vPMhU'
        },
        events: {
          onReady: (event) => {
            const btn = document.getElementById('musicButton');
            btn.disabled = false;
            btn.innerText = "🎵";
            
            // Cố gắng phát nhạc tự động
            event.target.playVideo();

            // Sau một khoảng trễ ngắn, kiểm tra xem nhạc có thực sự đang phát không
            setTimeout(() => {
              if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                // Nếu không, có thể do trình duyệt chặn, hãy hiện nút
                btn.style.display = 'block';
              }
            }, 1000);
          },
          onStateChange: (event) => {
            if (event.data === YT.PlayerState.ENDED) {
              player.seekTo(startTime); // Quay lại thời điểm bắt đầu khi hết đoạn
            } else if (event.data === YT.PlayerState.PLAYING) {
              // Khi nhạc bắt đầu phát (dù là tự động hay do người dùng click), ẩn nút đi
              document.getElementById('musicButton').style.display = 'none';
            }
          }
        }
      });
    };

    document.getElementById('musicButton').addEventListener('click', () => {
      if (player) {
        player.playVideo();
      }
    });

    // Handle device orientation for mobile
    function handleOrientation(event) {
      const { beta } = event;
      const rotateNotice = document.getElementById('rotate-notice');
      if (beta < 10) {
        // If the phone is nearly flat, show the notice
        rotateNotice.style.display = 'flex';
      } else {
        // Otherwise, hide it
        rotateNotice.style.display = 'none';
      }
    }

    window.addEventListener('deviceorientation', handleOrientation);
  </script>

  <script type="module" src="script.js"></script>
</body>
</html>
