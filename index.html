  <script>
    let player;
     const startTime = 227;

        events: {
          onReady: (event) => {
            const btn = document.getElementById('musicButton');
            btn.disabled = false;
            btn.innerText = "ðŸŽµ"; // Tráº¡ng thÃ¡i ban Ä‘áº§u lÃ  'sáºµn sÃ ng phÃ¡t'
            
            // Cá»‘ gáº¯ng phÃ¡t nháº¡c tá»± Ä‘á»™ng
            event.target.playVideo();

        const playerState = player.getPlayerState();
        if (playerState === YT.PlayerState.PLAYING) {
          player.pauseVideo();
        } else {
          player.playVideo();
        }
      }
    });
