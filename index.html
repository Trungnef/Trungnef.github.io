<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy Love</title>
  <link rel="stylesheet" href="style.css" />
  <script type="importmap">
    {
      "imports": {

  <style>
    #player {
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    #musicButton {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      background-color: #ffffff10;
      color: white;
      border: 1px solid white;
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
      font-weight: bold;
      backdrop-filter: blur(5px);
    }
    #musicButton:hover {
      background-color: #ffffff30;
    }
  </style>
</head>

<body>
  <div id="container"></div>

  <div id="landscape-warning">
    <div class="warning-content">
      <div class="rotate-icon"></div>
      <h1>Stellar Bloom</h1>
      <h1>Tinh Cáº§u</h1>
      <div class="stars-bg"></div>
    </div>
  </div>

  <div id="dark-overlay"></div>
  <div id="info"></div>
<h1 style="position: fixed; bottom: 10px; right: 10px; font-size: 18px; font-family: Arial, sans-serif; color: white; background: rgba(0, 0, 0, 0.4); padding: 6px 12px; border-radius: 8px; z-index: 9999;">
<a href ="https://himitsuhito.github.io/Hari-ulang-tahun/">Trune</a>
</h1>
  <button id="musicButton" disabled>ðŸŽµ</button>
  <div id="player"></div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    const startTime = 227;
    const endTime = 261;
    let playerReady = false;
    window.onYouTubeIframeAPIReady = function() {
      player = new YT.Player('player', {
        height: '1',
        width: '1',
        videoId: 'E7Aif6vPMhU',
        playerVars: {
          autoplay: 0,
          start: startTime,
          end: endTime,
          controls: 0,
          loop: 1,
          playlist: 'E7Aif6vPMhU'
        },
        events: {
          onReady: (event) => {
            playerReady = true;
            const btn = document.getElementById('musicButton');
            btn.disabled = false;
            btn.innerText = "ðŸŽµ";
            // Cá»‘ gáº¯ng phÃ¡t nháº¡c tá»± Ä‘á»™ng
            event.target.playVideo();
            setTimeout(() => {
              if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                btn.style.display = 'block';
              }
            }, 1000);
          },
          onStateChange: (event) => {
            if (event.data === YT.PlayerState.ENDED) {
              player.seekTo(startTime);
            } else if (event.data === YT.PlayerState.PLAYING) {
              document.getElementById('musicButton').style.display = 'none';
            }
          }
        }
      });
    };

    document.getElementById('musicButton').addEventListener('click', () => {
      if (playerReady && player) {
        player.playVideo();
      }
    });

    // ThÃªm sá»± kiá»‡n click cho toÃ n bá»™ trang Ä‘á»ƒ phÃ¡t nháº¡c náº¿u chÆ°a phÃ¡t
    document.body.addEventListener('click', () => {
      if (playerReady && player && player.getPlayerState() !== YT.PlayerState.PLAYING) {
        player.playVideo();
      }
    });
  </script>

  <script type="module" src="script.js"></script>
</body>
</html>
